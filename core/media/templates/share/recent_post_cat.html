
<aside class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">Recent Post</h3>
    {% for cat  in recent_post %}
    <div class="media post_item">
        <img src="{{cat.image.url}}" width="20%" alt="post">
        <div class="media-body">
            <a href="./{{cat.uid}}">
                <h3>{{cat.title}}</h3>
            </a>
            <p>{{cat.create}}</p>
        </div>
    </div>
    {% endfor %}

</aside>
